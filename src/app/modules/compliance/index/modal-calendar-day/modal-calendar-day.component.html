<div *ngFor="let cumplimiento of theCumplimientos" class="container">
    <div class="indicador"
    [ngStyle]="{'background-color': isFechaMaxima(cumplimiento, data.date)}"
    [ngClass]="{'indicador-lento': isIndicadorLento(cumplimiento, data.date), 'indicador-rapido': isIndicadorRapido(cumplimiento, data.date)}"> 
    </div>
    <p>{{cumplimiento.nombre}}</p>
</div>
