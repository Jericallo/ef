<div class="month-navigation">
    <mat-icon>chevron_left</mat-icon> <button (click)="navigateMonth(-1)"class="button-prev">Anterior</button>
    <span class="pasado-faltante" *ngIf="cumplimientos_faltantes">*PENDIENTES EN EL PASADO, VERIFICAR*</span>
    <span>{{ getCurrentMonthText() }}</span>
    <button (click)="navigateMonth(1)" class="button-next">Siguiente</button><mat-icon>chevron_right</mat-icon>
  </div>

<div class="table-container">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="date-column" [ngClass]="{'sticky-column': i === 0, 'cumplimiento-header': column === 'nombre'}">
                <ng-container *ngIf="column === 'nombre'; else dateColumn">
                    Cumplimiento
                </ng-container>
        
                <ng-template #dateColumn>
                    <a (click)="openDayDialog(column)">{{ column | date:'dd' }}</a>
                </ng-template>
            </th>
            <td mat-cell *matCellDef="let element" class="date-column" [ngClass]="{'sticky-column': i === 0, 'cumplimiento-cell': column === 'nombre'}"
            #currentDayCell [ngStyle]="{'background-color': isColumn(column, element)}">
                <ng-container *ngIf="column === 'nombre'; else dateCell" class="coso">
                    {{ element[column] }}
                </ng-container>
                <ng-template #dateCell>
                    {{ element[column]?.fecha_maxima | date:'dd MMMM' }}
                    <div class="indicador" [ngStyle]="{'background-color': isFechaMaxima(element, column)}" 
                    [ngClass]="{'indicador-lento': isIndicadorLento(element, column), 'indicador-rapido': isIndicadorRapido(element, column)}"
                    (click)="openCumplimientoDialog(element, column)"
                    ></div>
                </ng-template>
            </td>            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
