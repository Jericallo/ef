<app-user-icon></app-user-icon>

<div style="width: 100vw; height: 90vh">
    <button  (click)="scrollDown()" class="scroll" mat-button><mat-icon class="icono">expand_more</mat-icon></button>
    <span (click)="scrollDown()" class="scroll-text">Ver m√°s</span>
  <video autoplay="autoplay" id="myVideo" #noticia (ended)="vidEnded()"><!--<source type="video/mp4">--></video>
</div>
<div class="news-container">
  <div class="content" style="display: flex;">
    <div (click)="playNew(time,indexTime)" *ngFor="let time of mytimelines;let indexTime=index;" style="width: 8.33%; height: auto; padding-right: 1%; padding-left: 1%; cursor: pointer;" >
      <div>
        <h6>{{ time.fecha?.slice(0, 3) + time.fecha?.slice(-5) || '' }}</h6>
      </div>
      <img [src]="time.imagen" alt="" style="width: 100%; height: auto;" [ngClass]="{'b-red':time.selected}">

      

    </div>
  </div>
    <div fxLayout="row reverse" style="flex-direction: row;">
      <div #scrollElement fxFlex.gt-sm="25" *ngFor="let time of mytimelines;let indexTime=index;" class="dates" fxFlex="100" style="z-index: 1;padding-left: .1em;padding-right: .1em;">
        <mat-card class="oh text-center little-profile" (click)="playNew(time,indexTime)">
          <mat-card-content [ngStyle]="{'background-image':'url('+time.imagen+')'}" style="background-repeat: no-repeat; background-size: cover; min-height: 30vh; cursor: pointer;">
            <!--<h3 class="m-b-0 noticiero_fiscal">NOTICIERO FISCAL</h3>-->
            <div class="fecha_noticiero_fiscal">
              <h4>{{time.fecha || ''}}</h4>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    
    
</div>
