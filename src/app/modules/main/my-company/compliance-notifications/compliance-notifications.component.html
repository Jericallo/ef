<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Contenido</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.content }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.hour }}</td>
        </tr>
      </tbody>
    </table>
  </div>
