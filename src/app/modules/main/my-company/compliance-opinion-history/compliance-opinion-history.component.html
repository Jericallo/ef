<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de la Compañía</th>
          <th>RFC</th>
          <th>Fecha de Opinión</th>
          <th>Respuesta de Opinión</th>
          <th>Contenido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.companyName }}</td>
          <td>{{ item.rfc }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.response }}</td>
          <td><button (click)="openModal(item)">Abrir</button></td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal -->
    <div class="modal" *ngIf="isModalOpen">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <!-- <pdf-viewer
          *ngIf="selectedItem?.file"
          [src]="selectedItem.file"
          [render-text]="true"
          [zoom]="1.0"
          style="display: block; width: 500px; height: 500px; z-index: 30000;"
        ></pdf-viewer> -->
        <iframe [src]="selectedItem.file" width="100%" height="100%" frameborder="0"></iframe>
        <p *ngIf="!selectedItem?.file">No hay archivo disponible.</p>
      </div>
    </div>
  </div>
