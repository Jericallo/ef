<div class="mainCard">
        <p style="margin-left: 25px;">Alertas previas al cumplimiento de la obligaci칩n</p>
        <div class="message-container">
            <!-- Toggle Alerta 1 -->
            <mat-card-content>
                <section class="toggle-section">
                    <h3 style="margin-right: 30px;">Alerta 1</h3>
                    <p>Activado</p>
                    <div dir="rtl">
                        <mat-slide-toggle class="toggle-margin"
                            [color]="color"
                            [checked]="checked"
                            [disabled]="isAlertsDisabled()"
                            (change)="onToggleChanged($event, 1)">
                        </mat-slide-toggle>
                    </div>
                    &nbsp;&nbsp;<p>Desactivado</p>
                </section>
            </mat-card-content>

            <!-- Fecha Alerta 1 -->
            <mat-card-content class="flex-container-date">
                <mat-form-field class="date-full-width" appearance="fill">
                    <mat-label>Fecha Alerta 1:</mat-label>
                    <input matInput [matDatepicker]="picker" 
                        [(ngModel)]="dateAlert1"
                        [disabled]="!checked"
                        [min]="getMinDate()"
                        [max]="getMaxDate()"
                        required>
                    <mat-hint>Mes/Dia/A침o</mat-hint>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            </mat-card-content>

            <!-- Mensaje Alerta 1 -->
            <form>
                <mat-form-field class="message-full-width" appearance="fill">
                    <mat-label>Mensaje</mat-label>
                    <input type="text" matInput [formControl]="myControlMessage" (dateChange)="alert1Change()" (change)="alert1Change()"
                    [(ngModel)]="message"  required>
                </mat-form-field>
            </form>
        </div>
