<mat-card style="height: 90vh; display: flex;">

    <!-- CHAT LIST -->
    <section class="chatList-section">
      <div style="display: flex; align-items: start; justify-content: start; flex-direction: column; padding: 20px;">
        <h3>Chats</h3>
        <mat-form-field>
          <input matInput placeholder="Buscar chat">
        </mat-form-field>
      </div>
    </section>
  
    <!-- OPEN CHAT -->
    <section class="chat-section" style="position: relative; width: 100%;">
  
      <div class="chat-contact-container">
        <span>David de la Cerda</span>
      </div>
  
      <div #messageContainer class="message-container">
        <div *ngFor="let message of messages" [ngClass]="{'sent-message': message.type === 'sent', 'received-message': message.type === 'received'}">
          {{ message.text }}
        </div>
      </div>
      
  
      <div class="message-input-container" style="position: absolute; bottom: 0; width: 100%;">
        <input class="message-input" placeholder="Escribe un mensaje" [(ngModel)]="newMessageText" (keyup.enter)="sendMessage()">
      </div>
  
    </section>
  
</mat-card>
