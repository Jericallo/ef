<h2 mat-dialog-title>Editar perfil</h2>
<mat-dialog-content>
    <div class="grid-container">
        <div class="grid-item">
            <mat-form-field>
                <input matInput required placeholder="Nombre" [(ngModel)]="profile.nombre">
            </mat-form-field>
        </div> 
        <!--
        <div class="grid-item">
            <mat-form-field>
              <mat-select matInput placeholder="Modulo" required [(value)]="selectedModule">
                  <mat-option *ngFor="let module of moduleList" [value]="module.id">{{ module.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div> 
          -->
        </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>Cancelar</button>
    <button mat-button color="primary" (click)="updateProfile()">Actualizar</button>
</mat-dialog-actions>
