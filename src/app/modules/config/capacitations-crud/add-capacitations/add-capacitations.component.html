<mat-dialog-content>
    <div class="grid-container">
        <div class="grid-item">
            <mat-form-field>
                <input matInput required placeholder="Titulo" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="Descripci贸n" [(ngModel)]="description">
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="Tiempo Limite (en segundos) para completar el cuestionario" [(ngModel)]="length" (input)="validateNumberInput($event)">
            </mat-form-field>                    

            <mat-form-field>
                <mat-label>Duraci贸n del video</mat-label>
                <mat-select [(value)]="type">
                    <mat-option *ngFor="let option of types" [value]="option.value" >

                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Obligaci贸n asociada</mat-label>
                <mat-select [(value)]="obligationId">

                        {{obligation.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
    </div>
</mat-dialog-content>
<mat-dialog-actions>

    <button mat-button color="primary" (click)="createCapacitation()">{{text}}</button>
