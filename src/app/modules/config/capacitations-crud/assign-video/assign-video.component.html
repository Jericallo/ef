<div>
    <h4>Subir video</h4>
    <div class="grid-item">
        <input type="file" (change)="seleccionarArchivo($event)" accept=".mp4">
    </div>

    <h4 style="margin-top: 10px;">Subir miniatura</h4>
    <div class="grid-item">
        <input type="file" (change)="seleccionarArchivoFoto($event)" accept=".png, .jpg, .jpeg">
    </div>
    <mat-dialog-actions>
        <button mat-button (click)="close()">Cancelar</button>
        <button mat-button color="primary" (click)="assignVideo()">{{textButton}}</button>
    </mat-dialog-actions>
</div>
