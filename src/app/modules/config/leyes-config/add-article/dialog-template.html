      </div>
      <section class="example-section">
        <mat-form-field class="quarter-width-mr" appearance="fill" >
          <mat-label>Orden</mat-label>
          <input type="text" matInput [formControl]="myControlOrder" [matAutocomplete]="autoO" (change)="handleEmptyOrd($event)" required>
          <mat-autocomplete #autoO="matAutocomplete" [displayWith]="displayOrder" (optionSelected)="selectedOrd($event)">
            <mat-option *ngFor="let option of filteredOrdOptions | async" [value]="option">
              {{option.num}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="quarter-width-mr" appearance="fill" *ngIf="type=='1'">
          <mat-label>Indicador</mat-label>
          <input type="text" matInput [(ngModel)]="indicator" placeholder="I,II,III,A,B,C,a,b,c,1,2,3...">
        </mat-form-field>
        <mat-form-field class="quarter-width-mr" appearance="fill" *ngIf="type=='0'">
          <mat-label>Numero de Parrafo</mat-label>
          <input type="number" matInput [(ngModel)]="number" placeholder="1,2,3..." min="1" max="100">
        </mat-form-field>
        <mat-form-field class="quarter-width-mr" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [(ngModel)]="name">
        </mat-form-field>
      </section>
      <!-- Editor Texto -->
      <div class="toolkit">
        <!--<angular-editor [(ngModel)]="htmlContentB" [config]="editorConfig" required></angular-editor>-->
      </div>
      <br>
      <!-- Botones -->
      <div class="buttonsContainer">
        <button mat-raised-button color="basic" (click)="showSearchComponent()">Relaciones</button>&nbsp;
      </div>
      <ng-container *ngIf="isShownComponent">
        <app-search-document (sendingArticles)="artReceived($event)" (closingPanel)="closePanel($event)"></app-search-document>
      </ng-container>
      <div class="buttonsContainer">
        <button mat-raised-button color="primary" [disabled]="checkValuesEvent()" (click)="addEvent()">Agregar</button>&nbsp;
        <button mat-raised-button color="basic" (click)="closeModal()">Cancelar</button>&nbsp;
      </div>
