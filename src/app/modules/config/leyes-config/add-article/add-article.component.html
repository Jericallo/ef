<div class="form-container">
  <div style="display: flex; flex-direction: row; align-items: center; width: 100%; gap: 10px;">
    <a routerLink="/config/menu" class="return"><mat-icon style="font-weight: 700; font-size: 40px; overflow: visible; padding: 20px;">arrow_back</mat-icon></a>
    <div style="display: flex; align-items: center; justify-content: center;">
        <p style="font-weight: 700;">{{ title }}</p>
    </div>
  </div>
    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="ley">Ley</label>
        <select id="ley" formControlName="ley" (change)="onLeyChange($event)">
          <option value="">Seleccione una Ley</option>
          <option *ngFor="let ley of leyes" [value]="ley.id">{{ ley.name }}</option>
        </select>
        <div>
            <input type="checkbox" id="conservarLey" [(ngModel)]="conservarLey">
            <label for="conservarLey" class="checkbox-label">Conservar</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="libro">Libro</label>
        <select id="libro" formControlName="libro" [disabled]="!libroHabilitado">
          <option value="">Seleccione un Libro</option>
          <option *ngFor="let libro of libros" [value]="libro.id">{{ libro.name }}</option>
        </select>
        <div>
            <input type="checkbox" id="conservarLibro" [(ngModel)]="conservarLibro">
            <label for="conservarLibro" class="checkbox-label">Conservar</label>
        </div>
      </div>

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <select id="titulo" formControlName="titulo" [disabled]="!tituloHabilitado">
          <option value="">Seleccione un título</option>
          <option *ngFor="let titulo of titulos" [value]="titulo.id">{{ titulo.name }}</option>
        </select>
        <div>
            <input type="checkbox" id="conservarTitulo" [(ngModel)]="conservarTitulo">
            <label for="conservarTitulo" class="checkbox-label">Conservar</label>
        </div>
      </div>

      <div class="form-group">
        <label for="capitulo">Capítulo</label>
        <select id="capitulo" formControlName="capitulo" [disabled]="!capituloHabilitado">
          <option value="">Seleccione un capítulo</option>
          <option *ngFor="let capitulo of capitulos" [value]="capitulo.id">{{ capitulo.name }}</option>
        </select>
        <div>
            <input type="checkbox" id="conservarCapitulo" [(ngModel)]="conservarCapitulo">
            <label for="conservarCapitulo" class="checkbox-label">Conservar</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="seccion">Sección</label>
        <select id="seccion" formControlName="seccion" [disabled]="!seccionHabilitado">
          <option value="">Seleccione una sección</option>
          <option *ngFor="let seccion of secciones" [value]="seccion.id">{{ seccion.name }}</option>
        </select>
        <div>
            <input type="checkbox" id="conservarSeccion" [(ngModel)]="conservarSeccion">
            <label for="conservarSeccion" class="checkbox-label">Conservar</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="numero">Número</label>
        <input id="numero" type="number" formControlName="numero" [disabled]="!inputsHabilitados" placeholder="Ingrese un número">
      </div>

      <div class="form-group">
        <label for="subIndice">Sub Índice</label>
        <input id="subIndice" type="text" formControlName="subIndice" [disabled]="!inputsHabilitados" placeholder="Ingrese el subIndice">
      </div>
  
      <button type="submit" [disabled]="myForm.invalid" class="btn-submit">Guardar</button>
    </form>
  </div>
