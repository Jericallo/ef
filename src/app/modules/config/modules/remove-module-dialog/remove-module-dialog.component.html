<h2 mat-dialog-title>Eliminar Modulo</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar el modulo {{ data.module.nombre }}?</p>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: end;">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Eliminar</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
