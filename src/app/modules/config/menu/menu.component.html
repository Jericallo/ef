<mat-card style="height: 90vh; overflow: scroll;">
    <mat-card-content>
      <mat-card-title>Configuraciones</mat-card-title>
  
      <mat-form-field>
        <input matInput placeholder="Buscar" [(ngModel)]="searchTerm" >
      </mat-form-field>
  
      <div class="title">Usuarios</div>
  
      <div class="container">
        <div class="box" *ngFor="let usuario of filterUsuarios()">
          <a [href]="'/config/' + usuario.path">
            <div class="option_container">
              <mat-icon class="icon">{{ usuario.icon }}</mat-icon>
              <span>{{ usuario.descripcion }}</span>
            </div>
          </a>
        </div>
      </div>
  
      <div class="title">Leyes</div>
  
      <div class="container">
        <div class="box" *ngFor="let ley of filterLeyes()">
          <a [href]="'/config/' + ley.path">
            <div class="option_container">
              <mat-icon class="icon">{{ ley.icon }}</mat-icon>
              <span>{{ ley.descripcion }}</span>
            </div>
          </a>
        </div>
      </div>

      <div class="title">Cumplimiento</div>
  
      <div class="container">
        <div class="box" *ngFor="let cumplimiento of filterCumplimiento()">
          <a [href]="'/config/' + cumplimiento.path">
            <div class="option_container">
              <mat-icon class="icon">{{ cumplimiento.icon }}</mat-icon>
              <span>{{ cumplimiento.descripcion }}</span>
            </div>
          </a>
        </div>
      </div>
  
    </mat-card-content>
  </mat-card>
