<h2 mat-dialog-title>Agregar nueva compañía</h2>
<mat-dialog-content>
    <div class="grid-container">
        <div class="grid-item">
            <mat-form-field>
                <input matInput required placeholder="Nombre" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="Razón social" [(ngModel)]="social_reason">
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="RFC" [(ngModel)]="rfc" (input)="formatRFC()" >
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="Código postal" [(ngModel)]="codigo_postal">
            </mat-form-field>
            <mat-form-field>
                <input matInput required placeholder="Regímen fiscal" [(ngModel)]="regimen_fiscal">
            </mat-form-field>

            <mat-divider></mat-divider>
            <h4>Opciones</h4>
            <mat-checkbox [(ngModel)]="sabado"> ¿Trabajan los sábados?</mat-checkbox>
        </div>
        
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancelar</button>
    <button mat-button color="primary" (click)="createProfile()">Guardar</button>
</mat-dialog-actions>
