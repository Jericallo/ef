<div class="background">
    <div class="container">
        <h2 class="title">Restablece tu contrase単a</h2>
        <form [formGroup]="passForm">
            <mat-form-field class="email-input">
                <input matInput placeholder="Inserta tu nueva contrase単a"  formControlName="password" name="password" required="" #passwordInput>
            </mat-form-field>
            <mat-form-field class="email-input">
                <input matInput placeholder="Confirma tu contrase単a" formControlName="passwordCheck" name="confirmPassword"required="" #confirmPasswordInput>
            </mat-form-field>
        </form>
        <div class="button-container">
            <button mat-raised-button color="primary" type="button" (click)="checkPasswordsMatch()">Enviar</button>
            <mat-error *ngIf="!passwordsMatch" class="error-message">Las contrase単as no coinciden.</mat-error>
        </div>
    </div>
</div>
